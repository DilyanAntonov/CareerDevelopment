{% extends 'companies/company_base.html' %}

{% block user_content %}
<div class="container mt-3">
    <h2>Delete Job Listing</h2>
    <p>Are you sure you want to delete the job listing "{{ job_listing.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'companies:manage-job-listings' job_listing.company.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
