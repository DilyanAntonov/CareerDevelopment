{% extends 'companies/company_base.html' %}
{% load i18n %}

{% block user_content %}
<div class="container mt-3">
    <h2>{% trans "Edit Job Listing" %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% trans "Save changes" %}</button>
        <a href="{% url 'companies:manage-job-listings' job_listing.company.pk %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
    </form>
</div>
{% endblock %}
