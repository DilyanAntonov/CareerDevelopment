{% extends 'companies/company_base.html' %}

{% block user_content %}
<div class="container mt-3">
    <h2>Manage Job Listings</h2>
    <div class="list-group">
        {% for job in job_listings %}
        <div class="list-group-item">
            <h4 class="list-group-item-heading">{{ job.title }}</h4>
            <p class="list-group-item-text">{{ job.description|truncatewords:20 }}</p>
            <div class="btn-group mt-2" role="group" aria-label="Job actions">
                <a href="{% url 'companies:edit-job-listing' job.pk %}" class="btn btn-primary me-2">Edit</a>
                <a href="{% url 'companies:delete-job-listing' job.pk %}" class="btn btn-danger">Delete</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
