{% extends 'companies/company_base.html' %}

{% block user_content %}
<div class="container">
    <h1 class="mt-4">Update Company Profile</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
    <a href="{% url 'companies:password_change' %}" class="btn btn-secondary mt-3">Change Password</a>
</div>
{% endblock %}
