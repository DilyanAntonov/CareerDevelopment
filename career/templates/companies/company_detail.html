{% extends 'companies/company_base.html' %}

{% block user_content %}
<div class="container">
    <h1 class="mt-4">Company account of {{ company.name }}</h1>
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <p class="card-text"><strong>Email:</strong> {{ company.email }}</p>
                </div>
            </div>
            <a href="{% url 'companies:company-update' %}" class="btn btn-primary mt-3">Edit Profile</a>
        </div>
    </div>
</div>
{% endblock %}
