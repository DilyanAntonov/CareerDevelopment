{% extends 'users/user_base.html' %}
{% load i18n crispy_forms_tags %}

{% block user_content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">{% trans "Update Project" %}</h2>

    <form method="post">
        {% csrf_token %}
        {% crispy form %}
        <div class="form-group text-center mt-4">
            <a href="{% url 'resume:projects-list' %}" class="btn btn-secondary btn-lg ml-2">{% trans "Cancel" %}</a>
        </div>
    </form>
</div>
{% endblock %}
