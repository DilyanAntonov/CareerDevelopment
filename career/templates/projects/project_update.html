{% extends 'users/user_base.html' %}
{% load i18n %}

{% block user_content %}
<h2>{% trans "Update Project" %}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% trans "Update Project" %}</button>
</form>

<a href="{% url 'resume:projects-list' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
{% endblock %}
