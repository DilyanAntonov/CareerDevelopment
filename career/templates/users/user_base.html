{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Fixed sidebar -->
        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-fixed">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'users:user-detail' pk=user.pk %}">
                            User Detail
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'resume:resume-detail' %}">
                            Resumes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'resume:education-list' %}">
                            Education
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'resume:projects-list' %}">
                            Projects
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content area -->
        <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4 py-4">
            {% block user_content %}
            {% endblock %}

        </main>
    </div>
</div>
{% endblock %}
