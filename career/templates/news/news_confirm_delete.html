{% extends 'companies/company_base.html' %}

{% block user_content %}
<div class="container">
    <h2>Delete News Article</h2>
    <p>Are you sure you want to delete "{{ object.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'news:company_news_list' %}">Cancel</a>
    </form>
</div>
{% endblock %}
